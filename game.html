<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Juego | Bhagavad-gītā</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- navbar -->
  <nav
    class="bg-gray-800 rounded text-white mb-6 px-6 py-4 flex justify-between items-center"
  >
    <h1 class="text-lg font-semibold">Bhagavad-gītā Quiz</h1>

    <div class="text-sm">Score: <span id="global-score">0%</span></div>
  </nav>

  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <!-- volver -->
      <button
        id="back-to-chapters"
        class="mb-4 text-sm text-blue-600 hover:underline"
      >
        ← Volver a capítulos
      </button>

      <!-- Capítulo -->
      <h1 id="chapter-title" class="text-2xl font-semibold mb-2">
        Cargando capítulo...
      </h1>

      <p id="chapter-summary" class="text-gray-600 mb-6"></p>

      <!-- Progreso -->
      <div class="mb-6">
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div
            id="progress-bar"
            class="bg-green-500 h-2 rounded-full"
            style="width: 0%"
          ></div>
        </div>
        <p id="progress-text" class="text-sm text-gray-500 mt-1">
          Progreso: 0%
        </p>
      </div>

      <!-- Juego -->
      <div id="game-container" class="space-y-4">
        <!-- Pregunta y opciones se renderizan acá -->
      </div>

      <!-- Feedback -->
      <div id="feedback" class="mt-4 font-semibold text-center"></div>
    </div>

    <script type="module" src="js/game.js"></script>
  </body>
</html>
