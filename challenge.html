<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>La Gran Batalla · Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow space-y-6">
      <h1 id="challenge-title" class="text-3xl font-semibold text-center"></h1>

      <p id="challenge-subtitle" class="text-center text-gray-500"></p>

      <div
        id="challenge-text"
        class="text-gray-700 leading-relaxed space-y-4"
      ></div>

      <p id="challenge-condition" class="text-center italic font-medium"></p>

      <div class="text-center pt-4">
        <button
          id="enter-challenge"
          class="bg-slate-700 text-white px-6 py-3 rounded hover:bg-slate-600 transition"
        >
          Entrar al desafío
        </button>
      </div>
    </div>
    <script type="module" src="js/challenge.js"></script>
  </body>
</html>
